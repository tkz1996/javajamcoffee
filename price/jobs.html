          <h3>
            Want to work at JavaJam? Fill out the form below to start your applicated.<br>
            Required fields are marked with an asterisk *.
          </h3>
          <form action="show_post.php" method="post" id="jobform" onsubmit="return validateform()">
            <fieldset>
              <legend>Personal Information</legend>
              <table border="0" style="margin-left:0px">
                <label><tr><td>*Name:</td>
                <td><input type="text" name="Name"  id="nameid" required placeholder = "enter name here" onchange="validatename()"><br><br></td></tr></label>
                <label for="Email"><tr><td>*E-mail:</td>
                <td><input type="text" name="Email" id="Emailid" required placeholder = "enter email here" onchange="validateemail()"><br><br></td></tr></label>
                <label><tr><td>Start Date:</td>
                <td><input type="date" name="Date"  id="Dateid" placeholder = "enter date here" onchange="validatedate()"><br><br></td></tr></label>
                <label><tr><td>*Experience:</td>
                <td><textarea type="textarea" name="experience" rows="2" cols="30" required></textarea><br><br></td></tr></label>
                <label><tr><td colspan="2" style="text-align:left;"><input type="submit" value="Apply Now"><td></tr></label>
              </table>
           </fieldset>
          </form>
